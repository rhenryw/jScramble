Name: hero-section
CSS: |
  [data-bit="hero-section"] {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }
  [data-bit="hero-section"] .inner {
    max-width: 980px;
    margin: 0 auto;
    width: 100%;
  }
  [data-bit="hero-section"]::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
    animation: pulse-glow 8s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes pulse-glow {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
  }
  [data-bit="hero-section"] h1 {
    font-size: clamp(3rem, 8vw, 6rem);
    font-weight: 900;
    margin: 0;
    background: linear-gradient(135deg, #3B82F6, #8B5CF6, #EC4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-shift 5s ease infinite;
    background-size: 200% 200%;
    letter-spacing: -0.02em;
  }
  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  [data-bit="hero-section"] .subtitle {
    font-size: clamp(1.25rem, 3vw, 2rem);
    color: #9CA3AF;
    margin: 1.5rem auto 3rem;
    max-width: 800px;
    animation: fade-in-up 1s ease 0.3s backwards;
    text-align: center;
  }
  @keyframes fade-in-up {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  [data-bit="hero-section"] .features {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 3rem;
    animation: fade-in-up 1s ease 0.6s backwards;
  }
  [data-bit="hero-section"] .feature {
    background: rgba(59, 130, 246, 0.05);
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 12px;
    padding: 1.5rem 2rem;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
  }
  [data-bit="hero-section"] .feature:hover {
    transform: translateY(-5px);
    border-color: rgba(59, 130, 246, 0.5);
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
  }
  [data-bit="hero-section"] .feature h3 {
    color: #3B82F6;
    margin: 0 0 0.5rem;
    font-size: 1.25rem;
  }
  [data-bit="hero-section"] .feature p {
    color: #9CA3AF;
    margin: 0;
    font-size: 0.95rem;
  }
  [data-bit="hero-section"] .cta {
    margin-top: 2rem;
    animation: fade-in-up 1s ease 0.9s backwards;
  }
  [data-bit="hero-section"] .cta-button {
    display: inline-block;
    padding: 1rem 2.5rem;
    background: linear-gradient(135deg, #3B82F6, #8B5CF6);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }
  [data-bit="hero-section"] .cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    border-color: rgba(255, 255, 255, 0.2);
  }
JS: |
  const { container, config } = ctx;
  
  const hero = document.createElement('div');
  hero.className = 'hero-content';

  const inner = document.createElement('div');
  inner.className = 'inner';
  
  const title = document.createElement('h1');
  title.textContent = config.title || 'jScramble';
  inner.appendChild(title);
  
  const subtitle = document.createElement('p');
  subtitle.className = 'subtitle';
  subtitle.textContent = config.subtitle || 'Advanced JSON Obfuscation CLI';
  inner.appendChild(subtitle);
  
  const features = document.createElement('div');
  features.className = 'features';
  
  const featureList = config.features || [
    { title: 'AES-GCM Encryption', desc: 'Military-grade encryption for your JSON' },
    { title: 'Unicode Escaping', desc: 'Aggressive character obfuscation' },
    { title: 'Browser Ready', desc: 'Web Crypto API integration' }
  ];
  
  featureList.forEach(f => {
    const feature = document.createElement('div');
    feature.className = 'feature';
    
    const h3 = document.createElement('h3');
    h3.textContent = f.title;
    
    const p = document.createElement('p');
    p.textContent = f.desc;
    
    feature.appendChild(h3);
    feature.appendChild(p);
    features.appendChild(feature);
  });
  
  inner.appendChild(features);
  
  // Add GitHub CTA button
  const cta = document.createElement('div');
  cta.className = 'cta';
  const ctaBtn = document.createElement('a');
  ctaBtn.className = 'cta-button';
  ctaBtn.href = config.githubUrl || 'https://github.com/rhenryw/jScramble';
  ctaBtn.target = '_blank';
  ctaBtn.rel = 'noopener noreferrer';
  ctaBtn.textContent = '‚≠ê View on GitHub';
  cta.appendChild(ctaBtn);
  inner.appendChild(cta);
  
  hero.appendChild(inner);
  container.appendChild(hero);
