      intro: "jScramble provides military-grade JSON obfuscation for your web applications through a multi-layered approach."
      cards:
        - title: "üîê AES-GCM Encryption"
          content: "Encrypts your entire JSON payload using <code>AES-GCM</code> with a randomly generated key and IV. This ensures that both keys and values are completely protected from unauthorized access."
        - title: "üé≠ Unicode Escaping"
          content: "Applies aggressive unicode-escaping to approximately <strong>5/6</strong> of characters using a seeded PRNG, making the output extremely difficult to read and analyze manually."
        - title: "üóëÔ∏è Junk Injection"
          content: "Adds fake strings to the output JSON that are automatically ignored by the runtime, further obscuring the actual data structure and deterring reverse engineering attempts."
        - title: "üì¶ Minified Runtime"
          content: "Generates a tiny, obfuscated <code>read.js</code> file with the AES key embedded, providing seamless browser-side decryption using the Web Crypto API."
        - title: "‚ö° Performance"
          content: "Lightweight implementation with minimal overhead. The runtime uses native browser APIs for fast decryption without external dependencies."
        - title: "üõ°Ô∏è Security Note"
          content: "This is <strong>security-by-obscurity</strong> for client-side assets. It deters casual inspection and scraping but determined attackers can eventually recover the key from <code>read.js</code>."

