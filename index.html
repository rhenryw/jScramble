<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jScramble Viewer</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:#111;color:#eee;padding:24px}pre{white-space:pre-wrap;background:#0b0b0b;padding:12px;border-radius:6px;overflow:auto}</style>
</head>
<body>
  <h1>jScramble Viewer</h1>
  <p>This page loads <code>read.js</code> and fetches <code>test.json</code>. If present, <code>read.js</code> will automatically decrypt the JSON when using <code>fetch(...).then(r =&gt; r.json())</code>.</p>
  <pre id="out">Loading...</pre>

  <!-- include the generated reader that can decrypt the scrambled JSON -->
  <script src="./read.js"></script>

  <script>
    (async function(){
      const out = document.getElementById('out');
      // wait for read.js to be ready (it exposes window.__read_ready)
      if (window.__read_ready) {
        try { await window.__read_ready; } catch(e) { /* ignore */ }
      }

      try {
        const res = await fetch('./test-obfiscated.json');
        // read.js patches Response.prototype.json to return decrypted object when available
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        // fallback: try to fetch raw and use global __unscramble if provided by read.js
        try {
          const res2 = await fetch('./test-obfiscated.json');
          const raw = await res2.json();
          if (window.__unscramble) {
            const decoded = await window.__unscramble(raw);
            out.textContent = JSON.stringify(decoded, null, 2);
          } else {
            out.textContent = 'Failed to decrypt: ' + String(err);
          }
        } catch (err2) {
          out.textContent = 'Fetch error: ' + String(err2);
        }
      }
    })();
  </script>
</body>
</html>
