<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jScramble Demo</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; margin: 2rem; line-height: 1.5; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    #output { padding: 1rem; border: 1px solid #9993; border-radius: .5rem; overflow: auto; max-height: 70vh; background: #00000008; }
    .muted { opacity: .7; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Deobfuscated JSON</h1>
  <p class="muted">This page loads <code>read.js</code>, fetches <code>test-ob.json</code>, and decrypts it client-side.</p>
  <pre id="output">Loadingâ€¦</pre>

  <script src="./read.js"></script>
  <script>
  (async () => {
    const out = document.getElementById('output');
    try {
      const res = await fetch('./test-ob.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const ob = await res.json();
      if (!window.jscramble || typeof window.jscramble.read !== 'function') {
        throw new Error('jscramble.read not available (read.js not loaded?)');
      }
      const data = await window.jscramble.read(ob);
      out.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      out.textContent = 'Error: ' + (err && err.message || err);
      console.error(err);
    }
  })();
  </script>
</body>
</html>
